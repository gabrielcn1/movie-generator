<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="fav.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Indicador de Filmes</title>
</head>
<body>
    <header>
        <h1 id="h1">Selecione um Gênero</h1>
    </header>
    <section id="section">
        <div id="gen">
            <ul id="ul">
                <li>
                    <label for="acao">Ação:</label>
                    <input type="radio" name="film" id="acao">
                </li>
                <li>
                    <label for="aventura">Aventura:</label>
                    <input type="radio" name="film" id="aventura">
                </li>
                <li>
                    <label for="animacao">Animação:</label>
                    <input type="radio" name="film" id="animacao">
                </li>
                <li>
                    <label for="comedia">Comédia:</label>
                    <input type="radio" name="film" id="comedia">
                </li>
                <li>
                    <label for="comedia-rom">Comédia Romântica:</label>
                    <input type="radio" name="film" id="comedia-rom">
                </li>
                <li>
                    <label for="documentario">Documentário:</label>
                    <input type="radio" name="film" id="documentario">
                </li>
                <li>
                    <label for="drama">Drama:</label>
                    <input type="radio" name="film" id="drama">
                </li>
                <li>
                    <label for="faroeste">Faroeste:</label>
                    <input type="radio" name="film" id="faroeste">
                </li>
                <li>
                    <label for="fantasia">Fantasia:</label>
                    <input type="radio" name="film" id="fantasia">
                </li>
                <li>
                    <label for="ficicao">Ficção Científica:</label>
                    <input type="radio" name="film" id="ficicao">
                </li>
                <li>
                    <label for="herois">Filmes de Heróis:</label>
                    <input type="radio" name="film" id="herois">
                </li>
                <li>
                    <label for="guerra">Guerra:</label>
                    <input type="radio" name="film" id="guerra">
                </li>
                <li>
                    <label for="musical">Musical:</label>
                    <input type="radio" name="film" id="musical">
                </li>
                <li>
                    <label for="romance">Romance:</label>
                    <input type="radio" name="film" id="romance">
                </li>
                <li>
                    <label for="terror">Terror:</label>
                    <input type="radio" name="film" id="terror">
                </li>
            </ul>
        </div>
        <p id="bot"><input type="button" value="Escolher" onclick="verificar()" id="button"></p>
        <div id="res">
        </div>
        <div id="img">
            <img src="generos-de-filmes.jpg" alt="Filmes" id="imagem" class="image">
        </div>
    </section>
    <footer>
        <p class="footer">&copy; Criado por Gabriel Costa</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
